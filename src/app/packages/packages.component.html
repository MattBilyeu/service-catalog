<div class="hero">
    <h1>Packages</h1>
</div>
<div class="wrapper" *ngIf="packages">
    <div class="package" *ngFor="let package of packages">
        <img [src]="package.packageImage" alt="Package Image">
        <h3 [innerHTML]="package.packageTitle"></h3>
        <div [innerHTML]="package.packageDetails"></div>
        <p [innerHTML]="package.packagePrice"></p>
        <a class="cta">Book Now</a>
    </div>
</div>

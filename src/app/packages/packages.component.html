<body class="aboutus2 page body_filled theme_skin_less article_style_stretch scheme_original top_panel_show top_panel_above sidebar_hide sidebar_outer_hide preloader wpb-js-composer sc_responsive">
    <div id="page_preloader"></div>
    <div class="body_wrap">
        <div class="page_wrap">
            <div class="top_panel_fixed_wrap"></div>
            <div class="header_mobile">
                <div class="content_wrap">
                    <div class="menu_button icon-menu"></div>
                    <div class="logo">
                        <a href="../index.html">
                            <img src="../images/Logo.png" class="logo_main" alt="" width="238" height="56">
                        </a>
                    </div>
                </div>
                <div class="side_wrap">
                    <div class="close">Close</div>
                    <div class="panel_top">
                        <nav class="menu_main_nav_area">
                            <ul class="menu_main_nav">
                                <li class="menu-item"><a href="">Home</a>
                                </li>
                                <li class="menu-item"><a href="../about/about.html">About</a>
                                </li>
                                <li class="menu-item"><a href="">Services</a></li>
                                <li class="menu-item"><a href="">Blog</a>
                                </li>
                                <li class="menu-item"><a href="">Financing</a></li>
                                <li class="menu-item"><a href="../contact/contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="panel_bottom">
                    </div>
                </div>
                <div class="mask"></div>
            </div>
            <header class="top_panel_wrap top_panel_style_6 scheme_original">
                <div class="top_panel_wrap_inner top_panel_inner_style_6 top_panel_position_above">
                    <div class="top_panel_middle">
                        <div class="content_wrap">
                            <div class="contact_logo">
                                <div class="logo">
                                    <a href="index.html">
                                        <img src="../images/Logo.png" class="logo_main" alt="" width="238" height="56">
                                        <img src="../images/Logo.png" class="logo_fixed" alt="" width="238" height="56">
                                    </a>
                                </div>
                            </div>
                            <div class="menu_main_wrap">
                                <nav class="menu_main_nav_area">
                                    <ul class="menu_main_nav">
                                        <li class="menu-item"><a href="">Home</a>
                                        </li>
                                        <li class="menu-item"><a href="">About</a>
                                        </li>
                                        <li class="menu-item"><a href="">Services</a></li>
                                        <li class="menu-item"><a href="">Blog</a>
                                        </li>
                                        <li class="menu-item"><a href="">Financing</a></li>
                                        <li class="menu-item"><a href="">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section id="header-image" class="top_panel_image">
                <div class="top_panel_image_hover"></div>
                <div class="top_panel_image_header">
                    <div class="top_panel_image_icon icon-book-open"></div>
                    <h1 class="top_panel_image_title">Service Catalog</h1>
                </div>
            </section>
            <div class="wrapper" *ngIf="packages">
                <div class="package" *ngFor="let package of packages">
                    <img [src]="package.fields.packageImage.fields.file.url" alt="Package Image">
                    <h3 [innerHTML]="package.fields.packageTitle"></h3>
                    <div [innerHTML]="package.fields.packageDetails | toHtml"></div>
                    <p>$<span [innerHTML]="package.fields.packagePrice"></span></p>
                    <a class="cta">Book Now</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer_wrap widget_area scheme_original">
        <aside class="column-1_4 widget widget_socials">
            <div class="widget_inner">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../images/logo_dark.png" class="logo_main" alt="" width="195" height="51">
                    </a>
                </div>
                <div class="logo_descr">Your best choice for personalized health and wellness care.</div>
            </div>
        </aside>
        <aside class="column-1_4 widget widget_recent_posts">
            <p><a href="bytewisetechservices.com">Web Design</a> by Bytewise Tech Services</p>
        </aside>
    </footer>

<a href="#" class="scroll_to_top icon-up" title="Scroll to top"></a>

<script type='text/javascript' src='../js/vendor/jquery/jquery.js'></script>
<script type='text/javascript' src='../js/vendor/jquery/jquery-migrate.min.js'></script>
<script type='text/javascript' src='../js/vendor/modernizr.min.js'></script>
<script type='text/javascript' src='../js/custom/custom.js'></script>
<script type='text/javascript' src='../js/vendor/superfish.js'></script>
<script type='text/javascript' src='../js/vendor/jquery.slidemenu.js'></script>
<script type='text/javascript' src='../js/custom/core.utils.js'></script>
<script type='text/javascript' src='../js/custom/core.init.js'></script>
<script type='text/javascript' src='../js/custom/theme.init.js'></script>
<script type='text/javascript' src='../js/vendor/social-share.js'></script>
<script type='text/javascript' src='../js/custom/theme.shortcodes.js'></script>
<script type='text/javascript' src='../js/custom/core.messages.js'></script>
<script type='text/javascript' src='../js/vendor/grid.layout/grid.layout.min.js'></script>
<script type='text/javascript' src='../js/vendor/jquery/core.min.js'></script>
<script type='text/javascript' src='../js/vendor/swiper/swiper.js'></script>
</body>
